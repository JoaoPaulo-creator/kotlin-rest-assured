name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: '1.8.0'

      - name: Build with gradle
        run: ./gradlew build -distribution=zip

      - name: Run tests with gradle
        run: ./gradlew test
